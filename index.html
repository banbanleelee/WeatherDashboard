<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather Dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="./asset/css/style.css" />
    </head>
  <body class="min-100-vh">
    <main id="main-container">
        <header class="text-center .bg-secondary.">
            <h1>Weather Dashboard</h1>
        </header>
        
        <section class="row d-flex justify-content-around">
            <div class="col-3">
                <form>
                    <div id="search-form" class="mb-3">
                        <h2 for="search-input">Search for a City: </h2>
                        <input type="text" class="form-control" id="search-input" autocomplete="off" required>
                    </div>
                    <div class="d-grid gap-2">
                        <input type="button" value="Search" class="btn btn-secondary" id="search" style="font-size:1.25em"></input>
                        <hr>
                    </div>
                </form>
                <!-- block for search result -->
                <div class="d-grid gap-2" id="history-container"></div>
            </div>

            <div class="col-8">
                <div class="row">
                    <div id="current-weather"></div>
                </div>
                <div class="row d-flex justify-content-between" id="forecast-container">
                </div>
            </div>
        </section>
        
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script src="https://kit.fontawesome.com/41bd48ddd4.js" crossorigin="anonymous"></script>
    <script src="./asset/script/script.js"></script>
    
  </body>
</html>
